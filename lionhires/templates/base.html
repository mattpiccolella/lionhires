<!DOCTYPE html>
{% load compress %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A page for the LionHires website">
    <meta name="author" content="Matthew Piccolella">
    <title>{% block title %}{% endblock %}</title>
    {% compress css %}
      <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.css"/>
      <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.min.css"/>
      <link rel="stylesheet" href="{{ STATIC_URL }}css/homestyle.css"/>
    {% endcompress %}
    {% compress js %}
      <script src="{{ STATIC_URL }}js/bootstrap.js" type="text/javascript"></script>
      <script src="{{ STATIC_URL }}js/bootstrap.min.js" type="text/javascript"></script>
      <script src="{{ STATIC_URL }}js/homestyle.js" type="text/javascript"></script>
      <script src="{{ STATIC_URL }}js/jquery-1.10.2.js" type="text/javascript"></script>
    {% endcompress %}
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <!-- retina.js for responsiveness -->
          {% block navbar_title %}{% endblock %}
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
          <ul class="nav navbar-nav navbar-right">
            {% block navbar_links %}{% endblock %}
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container -->
    </nav>
    {% block body %}{% endblock %}
    <script src="{{ STATIC_URL}}js/jquery-1.10.2.js"></script>
    <script src="{{ STATIC_URL}}js/bootstrap.js"></script>
    <script src="{{ STATIC_URL}}js/homestyle.js"></script>
  </body>
</html>
